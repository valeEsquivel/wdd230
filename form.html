<body>
    <header>
        <div id="imgHeader">
            <img src="images/me.webp" alt="Valeria Esquivel" id="imgMe" loading="lazy" width="115" height="165">
        </div>
        <h1>Valeria Esquivel</h1>

            </ul>
        </nav>
    </header>
    <main>
        <section id="form-container">
            <h2>User Information</h2>
            <form action="./record.html" method="get">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Please enter your username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}"
                    placeholder="Please enter your password" required>

                <span id="error-message"></span>

                <label for="password">Re-enter Your Password:</label>
                <input type="password" id="password2" name="password2" pattern="[a-zA-Z0-9]{8,}"
                    placeholder="Please enter your password" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                    placeholder="Please enter your email" title="Please enter a valid email address" required>

                <label for="rate">Rate the website:</label>
                <div id="rangevalue">0</div>
                <input type="range" id="rate" name="rate" min="1" max="10" step="1" value="5">

                <button id="submitBtn" type="submit">SUBMIT</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy;<span id="year"></span> Valeria Esquivel - El Salvador</p>
        <p id="lastModified">Last Modification: </p>
